android {

    // (possibly-temporary) workaround for https://stackoverflow.com/questions/52518378/more-than-one-file-was-found-with-os-independent-path-meta-inf-proguard-android
    packagingOptions {
        exclude 'META-INF/proguard/androidx-annotations.pro'
    }
}
repositories {
    mavenCentral()
    maven {
        url "https://maven.google.com"
    }
    jcenter()
}
dependencies {
    def airshipVersion = "16.2.0"
    compile "com.urbanairship.android:urbanairship-automation:$airshipVersion"

    implementation "com.urbanairship.android:urbanairship-fcm:$airshipVersion"
    implementation "com.urbanairship.android:urbanairship-preference-center:$airshipVersion"
}
