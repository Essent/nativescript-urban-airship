//default elements
android {
    
}

dependencies {
    // Urban Airship - FCM
    implementation 'com.urbanairship.android:urbanairship-core:9.5.0'
    implementation 'com.urbanairship.android:urbanairship-fcm:9.5.0'
    implementation 'com.google.firebase:firebase-core:16.0.6'
    implementation 'com.google.firebase:firebase-messaging:17.3.4'
}

buildscript {
    repositories {
        google()
        mavenCentral()
        jcenter()
        maven { url 'https://dl.bintray.com/android/android-tools/' }
        maven { url 'https://dl.bintray.com/firebase/gradle/' }

        maven {
            url  "https://urbanairship.bintray.com/android"
        }
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.2.0' // google-services plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
        maven { url 'https://dl.bintray.com/android/android-tools/' }
        maven { url 'https://dl.bintray.com/firebase/gradle/' }
    }
}